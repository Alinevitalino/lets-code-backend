<script>

let base = parseInt(prompt("Informe o comprimento da sala"));
console.log(base);

let altura = parseInt(prompt("Informe a altura da sala"));
console.log(altura);

area = base*altura;

perimetro = 2*(base+altura);

prompt("AREA:" + area + " PERIMETRO:" + perimetro);

</script>
